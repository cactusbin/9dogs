<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script>
      var position = 0;
      
      $(function() {
	  $( "#carousal-right" ).click(function() {
	      if (position == $( ".carousal-content" ).length - 2) {
		  position++;
		  $( ".carousal-content" ).eq(position-1).addClass("carousal-content-hidden");
	      } else if (position == $( ".carousal-content" ).length - 1) {
		  $( ".carousal-content" ).eq(position).addClass("carousal-content-hidden");
		  position = 0;
		  $( ".carousal-content" ).eq(position).removeClass("carousal-content-hidden");
		  $( ".carousal-content" ).eq(position+1).removeClass("carousal-content-hidden");
	      } else {
		  position++;
		  $( ".carousal-content" ).eq(position-1).addClass("carousal-content-hidden");
		  $( ".carousal-content" ).eq(position+1).removeClass("carousal-content-hidden");
	      }
	  });
	  
	  $( "#carousal-left" ).click(function() {
	      if (position == $( ".carousal-content" ).length - 1) {
		  position--;
		  $( ".carousal-content" ).eq(position).removeClass("carousal-content-hidden");
	      } else if (position > 0) {
		  position--;
		  $( ".carousal-content" ).eq(position).removeClass("carousal-content-hidden");
		  $( ".carousal-content" ).eq(position+2).addClass("carousal-content-hidden");
	      }
	  });
      });

      
    </script>
    <style>
      #carousal-wrapper {
	  height: 485px;

	  font-family: 'Manrope', sans-serif;
	  color: #0f1a51;

	  display: flex;
      }

      .carousal-content {
	  padding: 40px 40px;
	  width: 400px;
	  height: 400px;

	  border-radius: 50px;
	  border: 1px solid silver;
	  margin-right: 16px;
      }

      .carousal-content h1 {
	  font-size: 24px;
	  font-weight: 700;
      }

      .carousal-content-hidden {
	  display: none
      }

      #carousal-nav {

      }
    </style>
  </head>
  <body>
    <div id="carousal-wrapper">
      <div class="carousal-content">
	<h1>Lorem #1 ipsum #1 dolor sit amet</h1>
      </div>
      <div class="carousal-content">
	<h1>Lorem #2 ipsum #2 dolor sit amet</h1>
      </div>
      <div class="carousal-content carousal-content-hidden">
	<h1>Lorem #3 ipsum #3 dolor sit amet</h1>
      </div>
      <div class="carousal-content carousal-content-hidden">
	<h1>Lorem #4 ipsum #4 dolor sit amet</h1>
      </div>
      <div class="carousal-content carousal-content-hidden">
	<h1>Lorem #5 ipsum #5 dolor sit amet</h1>
      </div>
    </div>
    <div id="carousal-nav">
      <button id="carousal-left">< Left</button>
      <button id="carousal-right">Right ></button>
    </div>
  </body>
</html>
